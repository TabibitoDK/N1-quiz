<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 Quiz (Static)</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --card-bg: #1e293b;
                --text-color: #f1f5f9;
                --primary-color: #60a5fa;
                --primary-hover: #3b82f6;
                --border-color: #334155;
            }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            width: 100%;
            padding: 1rem;
            text-align: center;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        main {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        select {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            flex-grow: 1;
            max-width: 100%;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            cursor: pointer;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            padding: 2rem;
            box-sizing: border-box;
        }

        .card-back {
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .word {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .reading {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .meaning {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            white-space: pre-wrap;
        }

        .example {
            font-size: 0.95rem;
            font-style: italic;
            opacity: 0.8;
            margin-top: auto;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .progress {
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.7;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>N1 Vocabulary Quiz</h1>
    </header>

    <main>
        <div class="controls">
            <select id="topicSelect">
                <option value="" disabled selected>Select a topic...</option>
            </select>
            <button id="shuffleBtn">Shuffle</button>
        </div>

        <div id="quizArea" class="hidden">
            <div class="card-container" id="cardContainer">
                <div class="card" id="flashcard">
                    <div class="card-face card-front">
                        <div class="word" id="cardWord"></div>
                        <div class="reading" style="font-size: 1rem; opacity: 0.6;">(Click to reveal)</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="word" id="cardWordBack"></div>
                        <div class="reading" id="cardReading"></div>
                        <div class="meaning" id="cardMeaning"></div>
                        <div class="example" id="cardExample"></div>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button id="prevBtn">Previous</button>
                <span class="progress" id="progressDisplay">0 / 0</span>
                <button id="nextBtn">Next</button>
            </div>
        </div>

        <div id="loading" class="hidden loading">Loading...</div>
    </main>

    <script>
        // Configuration
        const CSV_FILES = [
            "語彙1-1.csv", "語彙1-2.csv", "語彙1-3.csv", "語彙1-4.csv", "語彙1-5.csv", "語彙1-6.csv",
            "語彙2-1.csv", "語彙2-2.csv", "語彙2-3.csv", "語彙2-4.csv", "語彙2-5.csv", "語彙2-6.csv"
        ];
        const CSV_BASE_PATH = '../csvs/';

        // State
        let currentData = [];
        let currentIndex = 0;
        let isFlipped = false;

        // Elements
        const topicSelect = document.getElementById('topicSelect');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const quizArea = document.getElementById('quizArea');
        const loadingIndicator = document.getElementById('loading');
        const cardContainer = document.getElementById('cardContainer');
        const flashcard = document.getElementById('flashcard');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressDisplay = document.getElementById('progressDisplay');

        // Card Elements
        const cardWord = document.getElementById('cardWord');
        const cardWordBack = document.getElementById('cardWordBack');
        const cardReading = document.getElementById('cardReading');
        const cardMeaning = document.getElementById('cardMeaning');
        const cardExample = document.getElementById('cardExample');

        // Initialize
        function init() {
            populateTopicSelect();
            setupEventListeners();
        }

        function populateTopicSelect() {
            CSV_FILES.forEach(file => {
                const option = document.createElement('option');
                option.value = file;
                option.textContent = file.replace('.csv', '');
                topicSelect.appendChild(option);
            });
        }

        function setupEventListeners() {
            topicSelect.addEventListener('change', (e) => loadTopic(e.target.value));

            cardContainer.addEventListener('click', () => {
                isFlipped = !isFlipped;
                updateCardFlip();
            });

            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    isFlipped = false;
                    renderCard();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentIndex < currentData.length - 1) {
                    currentIndex++;
                    isFlipped = false;
                    renderCard();
                }
            });

            shuffleBtn.addEventListener('click', () => {
                if (currentData.length > 0) {
                    shuffleArray(currentData);
                    currentIndex = 0;
                    isFlipped = false;
                    renderCard();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (quizArea.classList.contains('hidden')) return;

                if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown') {
                    e.preventDefault(); // Prevent scrolling
                    isFlipped = !isFlipped;
                    updateCardFlip();
                } else if (e.code === 'ArrowLeft') {
                    if (currentIndex > 0) {
                        currentIndex--;
                        isFlipped = false;
                        renderCard();
                    }
                } else if (e.code === 'ArrowRight') {
                    if (currentIndex < currentData.length - 1) {
                        currentIndex++;
                        isFlipped = false;
                        renderCard();
                    }
                }
            });
        }

        async function loadTopic(filename) {
            if (!filename) return;

            showLoading(true);
            quizArea.classList.add('hidden');

            try {
                const response = await fetch(CSV_BASE_PATH + filename);
                if (!response.ok) throw new Error('Failed to load CSV');

                const text = await response.text();
                currentData = parseCSV(text);
                currentIndex = 0;
                isFlipped = false;

                if (currentData.length > 0) {
                    renderCard();
                    quizArea.classList.remove('hidden');
                } else {
                    alert('No data found in this CSV.');
                }
            } catch (error) {
                console.error(error);
                alert('Error loading topic: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function parseCSV(text) {
            const lines = text.split(/\r\n|\n/);
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // Simple CSV parsing handling quoted fields
                const row = [];
                let inQuotes = false;
                let currentValue = '';

                for (let char of line) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(currentValue);
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                row.push(currentValue);

                if (row.length >= 2) { // Ensure at least Word and Reading exist
                    data.push({
                        word: row[0] || '',
                        reading: row[1] || '',
                        meaning: row[2] || '',
                        example: row[3] || ''
                    });
                }
            }
            return data;
        }

        function renderCard() {
            if (currentData.length === 0) return;

            const item = currentData[currentIndex];

            // Update content
            cardWord.textContent = item.word;
            cardWordBack.textContent = item.word;
            cardReading.textContent = item.reading;
            cardMeaning.textContent = item.meaning;
            cardExample.textContent = item.example;

            // Update state
            updateCardFlip();
            updateProgress();

            // Update buttons
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === currentData.length - 1;
        }

        function updateCardFlip() {
            if (isFlipped) {
                flashcard.classList.add('flipped');
            } else {
                flashcard.classList.remove('flipped');
            }
        }

        function updateProgress() {
            progressDisplay.textContent = `${currentIndex + 1} / ${currentData.length}`;
        }

        function showLoading(show) {
            if (show) {
                loadingIndicator.classList.remove('hidden');
            } else {
                loadingIndicator.classList.add('hidden');
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Start
        init();
    </script>
</body>

</html>
